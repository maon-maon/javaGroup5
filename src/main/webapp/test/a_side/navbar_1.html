<!DOCTYPE html>
<html>
<head>
  <title>세로형 네비게이션 바</title>
  <jsp:include page="/include/bs4.jsp"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 85vh;
      width: 150px;
      background-color: #f0f0f0;
      overflow-y: auto;
      transition: width 0.3s ease-in-out; /* 부드러운 전환 효과 */
    }
    .sidebar.collapsed {
      width: 50px;
    }
  </style>
</head>
<body>

<button id="sidebarToggle" class="btn btn-dark">☰</button>

<nav id="sidebar" class="sidebar navbar-dark bg-dark">
  </nav>

<div class="container-fluid">
  </div>

<script>
  const sidebar = document.getElementById('sidebar');
  const sidebarToggle = document.getElementById('sidebarToggle');

  sidebarToggle.addEventListener   
('click', () => { sidebar.classList.toggle(' collapsed'); });
</script>
</body>
</html>
